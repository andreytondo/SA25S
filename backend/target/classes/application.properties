quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:sa25s;DB_CLOSE_DELAY=-1
quarkus.datasource.username=sa
quarkus.datasource.password=sa
quarkus.hibernate-orm.database.generation=update

quarkus.log.category."com.example.sa25s".level=INFO

# CORS for local dev; tighten origins in prod
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

smallrye.jwt.sign.key=${JWT_SECRET:dev-super-secret-key-32bytes-min!}
smallrye.jwt.verify.key=${JWT_SECRET:dev-super-secret-key-32bytes-min!}

# MASTER_KEY should be a Base64 encoded AES-256 key (32 bytes).
# export MASTER_KEY=$(openssl rand -base64 32)
