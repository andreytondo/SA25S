<div class="panel grid">
  <div>
    <h2>Configurar 2FA (TOTP)</h2>
    <p class="muted">Escaneie o QRCode com Google Authenticator / Authy. Em seguida insira o código na tela de verificação.</p>
  </div>

  <div *ngIf="loading">Gerando segredo...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="grid" *ngIf="!loading && !error">
    <img [src]="qrCode" alt="QRCode TOTP" class="qr">
    <div class="muted">Segredo (para backup): {{ secret }}</div>
    <div class="muted">otpauth URL: {{ otpauth }}</div>
    <div class="muted">Depois de cadastrar o app, vá para <a routerLink="/2fa/verify">Verificação de OTP</a>.</div>
  </div>
</div>
